<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country</title>
    <link rel="stylesheet" href="./Css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="header1 container">
        <a href="#">
          <div class="logo">Where in the world?</div>
        </a>
        <div class="dark">
          <ion-icon name="moon-outline"></ion-icon> Dark Mode
        </div>
      </div>
    </header>
    <main>
      <section class="search container">
        <div class="search-bar">
          <ion-icon name="search-outline" class="search-svg"></ion-icon>

          <input
            type="text"
            placeholder="Search for a Country"
            class="search-field"
            id="search"
          />
        </div>
        <div class="search-filter">
          <button class="dropbtn">
            Filter by Region <ion-icon name="arrow-down-outline"></ion-icon>
          </button>
          <div id="myDropdown" class="dropdown-content">
            <ul>
              <li>All</li>
              <li>Africa</li>
              <li>America</li>
              <li>Asia</li>
              <li>Europe</li>
              <li>Oceania</li>
            </ul>
          </div>
        </div>
      </section>
      <div class="country-detail container">
        <div class="detail-btn">
          <button id="close">&#8592; Back</button>
        </div>
        <div class="modal-body"></div>
      </div>

      <section class="container">
        <div class="countries row">
          <!-- <div class="country">
            <img class="country__img" src="" />
            <div class="country__data">
              <h3 class="country__name"></h3>
              <p class="country__row"><span></span></p>
              <p class="country__row"><span></span></p>
              <p class="country__row"><span></span></p>
            </div>
          </div> -->
        </div>
      </section>
    </main>

    <script src="./Js/script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
